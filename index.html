<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hard Hang-Man Game</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Hangman</h1>

    <div id="game-container">
        <div id="drawing">
            <div class="platform base"></div>
            <div class="platform pole"></div>
            <div class="platform top"></div>
            <div class="platform rope"></div>

            <div class="wrapper">
                <div class="head"></div>
                <div class="torso"></div>
                <div class="leftarm"></div>
                <div class="rightarm"></div>
                <div class="leftleg"></div>
                <div class="leftfoot"></div>
                <div class="rightleg"></div>
                <div class="rightfoot"></div>
            </div>
        </div>

        <div id="chances">Chances remaining: 8</div>

        <div id="right">
            <p></p>
        </div>

        <div class="btns">
            <button>A</button><button>B</button><button>C</button><button>D</button>
            <button>E</button><button>F</button><button>G</button><button>H</button>
            <button>I</button><button>J</button><button>K</button><button>L</button>
            <button>M</button>
        </div>
        <div class="btns">
            <button>N</button><button>O</button><button>P</button><button>Q</button>
            <button>R</button><button>S</button><button>T</button><button>U</button>
            <button>V</button><button>W</button><button>X</button><button>Y</button>
            <button>Z</button>
        </div>
        
        <button id="restart">Restart Game</button>
    </div>

    <script src="scripts.js"></script>

</body>
</html>
